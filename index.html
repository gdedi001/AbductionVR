<!DOCTYPE html>
<html>
	<head>
		<title>MangoHacks VR Experience</title>
		<!-- Import A-Frame JS file -->
		<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- Background image -->
			<a-sky src="./img/sky.jpg"></a-sky>
			<!-- required lighting for 'real colors' -->
			<a-light type="ambient" color="#FFF"></a-light>
			<a-light intensity="5"></a-light>
			
			<!-- Alien Spaceship template -->
			<template is="a-template" element="aliens-ship">				
				<a-entity position="0 1.5 0" rotation="0 0 0" geometry="primitive: cylinder; radius: 35.2; height: 2.5; openEnded: false;" material="color: #000000"></a-entity>
				<a-entity position="0 0 0" rotation="90 90 30" geometry="primitive: torus; radius: 35.5; segmentsTubular: 100;" material="color: #00ff00"></a-entity>
<!--
				<a-sphere color="white" radius="1">

						from="33 0 0" 
						to="-33 0 0" 
						dur="1000" 
						repeat="indefinite"
						fill="forwards"
						direction="alternate"></a-animation>
				</a-sphere>
				<a-sphere color="white" radius="1">
					<a-animation attribute="position" 
						from="-33 0 0" 
						to="33 0 0" 
						dur="1000" 
						repeat="indefinite"
						fill="forwards"
						direction="alternate"></a-animation>
				</a-sphere>

						from="0 0 33" 
						to="0 0 -33" 
						dur="1000" 
						repeat="indefinite"
						fill="forwards"
						direction="alternate"></a-animation>
				</a-sphere>
				<a-sphere color="white" radius="1">

						from="0 0 -33" 
						to="0 0 33" 
						dur="1000" 
						repeat="indefinite"
						fill="forwards"
						direction="alternate"></a-animation>
				</a-sphere>
-->
			</template>
			
			<!-- Abduction sphere template Rotation (1) -->
			<template is="a-template" element="abduction-sphere">
				<a-entity geometry="primitive: torus; radius: 15" rotation="0 0 0" material=" side: double; opacity: 1; color:#ff0066;">
					<a-animation attribute="rotation"
						from="90 20020 0"	
						to="90 0 0"
						dur="1000"
						repeat="indefinite"></a-animation>
				</a-entity>
			</template>
			
			<!-- Abduction sphere template Rotation (2) inverse -->
			<template is="a-template" element="abduction-sphere-inv">
				<a-entity geometry="primitive: torus; radius: 15" rotation="0 0 0" material=" side: double; opacity: 1; color:#00cc00;">
					<a-animation attribute="rotation"
						to="90 0 0"
						dur="1000"></a-animation>
				</a-entity>
			</template>
			
			
			<!-- Alien Spaceship entity 
				<a-animation attribute="position"
				   to="0 270 0"
				   dur="5000"
				   begin="2000"
				   ease="linear"
				   ></a-animation>
			-->
			<aliens-ship position="0 2000 -180" rotation="0 0 0">
				<a-animation attribute="position"
				   from="0 70 -2180"
				   to="0 270 0"
				   dur="10000"
				   begin="launch"
				   ease="linear"
				   direction="alternate">
				</a-animation>
			</aliens-ship>
