<!DOCTYPE html>
<html>
	<head>
		<title>MangoHacks VR Experience</title>
		<!-- Import A-Frame JS file -->
		<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- Background image -->
			<a-sky src="./img/sky.jpg"></a-sky>
			<!-- required lighting for 'real colors' -->
			<a-light type="ambient" color="#FFF"></a-light>
			<a-light intensity="5"></a-light>

            <!-- VideoSphere Stobing Lights-->
            <a-videosphere src="img/cows.mp4" radius="1000"></a-videosphere>
			<!-- Alien Spaceship template -->
			<template is="a-template" element="aliens-ship">
  				<a-sphere position="0 0 -6" color="red" radius="2"></a-sphere>
				<a-entity position="0 0 -6" rotation="90 90 30" geometry="primitive: torus; radius: 2.5; segmentsTubular: 100;" material="color: #FFC65D; roughness: 0.4; metalness: 0.7;"></a-entity>
			</template>
			
			<!-- Abduction sphere template Rotation (1) -->
			<template is="a-template" element="abduction-sphere">
				<a-entity geometry="primitive: torus; radius: 15" rotation="0 0 0" material=" side: double; opacity: 1; color:#00cc00;">
					<a-animation attribute="rotation"
						from="90 90 0"	
						to="90 0 0"
						repeat="indefinite"></a-animation>
				</a-entity>
			</template>
			
			<!-- Abduction sphere template Rotation (2) inverse -->
			<template is="a-template" element="abduction-sphere-inv">
				<a-entity geometry="primitive: torus; radius: 15" rotation="0 0 0" material=" side: double; opacity: 1; color:#00cc00;">
					<a-animation attribute="rotation"
						from="90 -90 0"	
						to="90 0 0"
						repeat="indefinite"></a-animation>
				</a-entity>
			</template>
			
			<!-- Alien Spaceship entity 
				<a-animation attribute="rotation"
				   to="0 360 0"
				   dur="5000"
				   ease="linear"
				   fill="none"
				   repeat="indefinite"></a-animation>
			-->
			<aliens-ship position="0 40 -70" rotation="0 0 0"></aliens-ship>
			
			 <!--Abduction Spherer entities--> 
			<abduction-sphere position="0 0 0"></abduction-sphere>
			<abduction-sphere-inv position="0 20 0"></abduction-sphere-inv>
			<abduction-sphere position="0 30 0"></abduction-sphere>
			<abduction-sphere-inv position="0 40 0"></abduction-sphere-inv>
			<abduction-sphere position="0 50 0"></abduction-sphere>
			<abduction-sphere-inv position="0 60 0"></abduction-sphere-inv>
			<abduction-sphere position="0 70 0"></abduction-sphere>
			<abduction-sphere-inv position="0 80 0"></abduction-sphere-inv>
			<abduction-sphere position="0 90 0"></abduction-sphere>
			<abduction-sphere-inv position="0 140 0"></abduction-sphere-inv>
			<abduction-sphere position="0 180 0"></abduction-sphere>
			<abduction-sphere-inv position="0 200 0"></abduction-sphere-inv>
			<abduction-sphere position="0 210 0"></abduction-sphere>
			<abduction-sphere-inv position="0 220 0"></abduction-sphere-inv>
			<abduction-sphere position="0 250 0"></abduction-sphere>
			
            <abduction-sphere-inv position="0 280 0"></abduction-sphere-inv>
			<abduction-sphere position="0 285 0"></abduction-sphere>
			<abduction-sphere-inv position="0 290 0"></abduction-sphere-inv>
			<abduction-sphere position="0 295 0"></abduction-sphere>
			
            <abduction-sphere-inv position="0 325 0"></abduction-sphere-inv>
			<abduction-sphere position="0 330 0"></abduction-sphere>
			<abduction-sphere-inv position="0 335 0"></abduction-sphere-inv>
			<abduction-sphere position="0 340 0"></abduction-sphere>
            
            <abduction-sphere-inv position="0 370 0"></abduction-sphere-inv>
			<abduction-sphere position="0 375 0"></abduction-sphere>
			<abduction-sphere-inv position="0 380 0"></abduction-sphere-inv>
			<abduction-sphere position="0 385 0"></abduction-sphere>
			
            <abduction-sphere-inv position="0 415 0"></abduction-sphere-inv>
			<abduction-sphere position="0 420 0"></abduction-sphere>
			<abduction-sphere-inv position="0 425 0"></abduction-sphere-inv>
			<abduction-sphere position="0 430 0"></abduction-sphere>
			
            <abduction-sphere-inv position="0 460 0"></abduction-sphere-inv>
			<abduction-sphere position="0 465 0"></abduction-sphere>
			<abduction-sphere-inv position="0 470 0"></abduction-sphere-inv>
			<abduction-sphere position="0 475 0"></abduction-sphere>
			
            <abduction-sphere-inv position="0 200 0"></abduction-sphere-inv>
			<abduction-sphere position="0 210 0"></abduction-sphere>
			<abduction-sphere-inv position="0 220 0"></abduction-sphere-inv>
			<abduction-sphere position="0 250 0"></abduction-sphere>
			
			
					
			 <!--Green aura effect for abduction sequence--> 
			<a-entity geometry="primitive: cylinder; radius: 20; height: 1600	" position="0 10 0" rotation="0 0 0" material=" side: double; opacity: .4;  open-ended: true; color:#66ff33;">
			</a-entity>
			
			
			
			<!-- CAMERA -->
			 <a-entity position="0 115 0" camera look-controls="enabled: true" cursor-visible="enabled: false" wasd-controls="enabled: true; acceleration: 100">
  <a-animation id="ride" attribute="position" from="0 0 0" to="0 2000 0" repeat="0" easing="linear" dur="5000" ></a-animation> 
   <a-entity id="cursor" cursor="fuse: true;  maxDistance: 10; timeout: 100" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red" opacity="0.5" position="0 0 -2">    
    <a-animation begin="click" easing="linear" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="500"></a-animation>   
    <a-animation begin="fusing" easing="linear" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="3000"></a-animation>      
   </a-entity>
		</a-scene>
	</body>
</html>
