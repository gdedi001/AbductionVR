		<title>MangoHacks VR Experience</title>
		<!-- Import A-Frame JS file -->

	<body>
		<a-scene>
            <a-assets>
            <video id="myVid" src="img/strobe.mp4"></video>
            </a-assets>
			<!-- Background image -->
			<a-sky src="./img/sky2.jpg"></a-sky>
			<!-- required lighting for 'real colors' -->
			<a-light type="ambient" color="#FFF"></a-light>
			<a-light intensity="5"></a-light>
            <!-- adding seperation of spheres
            <a-entity geometry="primitive: sphere; radius:500;" position=" 0 1500 0" material="src: #myVid"></a-entity>
            <a-entity geometry="primitive: sphere; radius:500;" position=" 0 1000 0" material="src: #myVid"></a-entity>
            <!-- VideoSphere cows
            <a-videosphere src="img/cows.mp4" radius="500" position="0 1000 0"></a-videosphere>
            <!-- VideoSphere Strobing Lights-->
            <a-videosphere src="img/strobe.mp4"   radius="1000" position="0 500 0"></a-videosphere>
            <!-- curved image cylinder test-->
           <a-curvedimage src= "img/atrip.mp4" theta-length="360" position="0 1500 0" height="1500"></a-curvedimage>
            <!-- Ring for seperation of spheres 
            <a-entity geometry="primitive: sphere; radius: 500;" position="0 1400 0" material="src: #myVid"></a-entity>
            
			<!-- Alien Spaceship template -->
			<template is="a-template" element="aliens-ship">
  				<a-sphere position="0 0 -6" color="red" radius="2"></a-sphere>
				<a-entity position="0 0 -6" rotation="90 90 30" geometry="primitive: torus; radius: 2.5; segmentsTubular: 100;" material="color: #FFC65D; roughness: 0.4; metalness: 0.7;"></a-entity>
			</template>
			
			<!-- Abduction sphere template Rotation (1) -->
			<template is="a-template" element="abduction-sphere">
				<a-entity geometry="primitive: torus; radius: 15" rotation="0 0 0" material=" side: double; opacity: 1; color:#00cc00;">
					<a-animation attribute="rotation"
						from="90 90 0"	
						to="90 0 0"
						repeat="indefinite"></a-animation>
				</a-entity>
			</template>
			
			<!-- Abduction sphere template Rotation (2) inverse -->
			<template is="a-template" element="abduction-sphere-inv">
				<a-entity geometry="primitive: torus; radius: 15" rotation="0 0 0" material=" side: double; opacity: 1; color:#00cc00;">
					<a-animation attribute="rotation"
						from="90 -90 0"	
						to="90 0 0"
						repeat="indefinite"></a-animation>
				</a-entity>
			</template>
			
			<!-- Alien Spaceship entity 
				<a-animation attribute="rotation"
				   to="0 360 0"
				   dur="5000"
